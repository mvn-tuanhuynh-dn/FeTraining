<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List Banner</title>
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <!-- Navbar Brand-->
        <a class="navbar-brand ps-3" href="index.html">Add Banner</a>
        <!-- Sidebar Toggle-->
        <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
    </nav>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div class="nav">
                        <div class="sb-sidenav-menu-heading">Addons</div>
                        <a class="nav-link" href="charts.html">
                            <div class="sb-nav-link-icon"><i class="fas fa-chart-area"></i></div>
                            Banner Management
                        </a>
                    </div>
                </div>
                <div class="sb-sidenav-footer">
                    <div class="small">Logged in as:</div>
                    Start Bootstrap
                </div>
            </nav>
        </div>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">Add Banner</h1>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="title" name="title" placeholder="Title banner">
                        <label for="title">Title</label>
                        <div class="text-danger"></div>
                    </div>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="image" name="image">
                        <label class="custom-file-label" for="image">Image Banner</label>
                        <div class="text-danger"></div>                        
                    </div>
                    <button type="submit" class="btn btn-primary mt-3" id="add-btn">Add New</button>
                    <a type="button" class="btn btn-secondary mt-3" onclick="window.history.go(-1); return false;">Back</a>
                </div>
            </main>
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; Your Website 2021</div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script>
        function getCurentDay() {
            var today = new Date();
            var dd = String(today.getDate()).padStart(2, '0');
            var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
            var yyyy = today.getFullYear();

            return today = mm + '/' + dd + '/' + yyyy;
        }

        function addBanner() {
            var isValid = true;
            if ($("#title").val().length === 0) {
                $("#title").addClass("is-invalid");
                $("#title").next().next().html("Require Input Title");
                isValid = false;
            } else {
                $("#title").removeClass("is-invalid");
                $("#title").next().next().html("");
            }

            if ($("#image").val().length === 0) {
                $("#image").addClass("is-invalid");
                $("#image").next().next().html("Require Input Image Banner");
                isValid = false;
            } else {
                $("#image").removeClass("is-invalid");
                $("#image").next().next().html("");
            }

            if (isValid) {               
                var item = {
                    title: $("#title").val(),
                    image: $("#image").val().split("\\").pop(),
                    create_at: getCurentDay(),
                    edit_at: getCurentDay()
                }

                $.ajax({
                    type: "POST",
                    url: `http://localhost:3000/banners`,
                    dataType: "json",
                    data: item,
                    success: function (response) {
                        window.location.href = "index.html";
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                    }
                });

                $("#title").val("");
                $("#description").val("");
            }
        }

        $(".custom-file-input").on("change", function() {
            var fileName = $(this).val().split("\\").pop();
            $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
        });

        $('#add-btn').click(addBanner);
    </script>
</body> 
</html>
